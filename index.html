<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="main">
    <section class="container">
      <section class="card">
        <section class="img-container">
          <img src="./images/image-equilibrium.jpg" alt="Main image" id="mainimg">
          <section>
            <img src="./images/icon-view.svg" alt="View icon" id="view">
          </section>
        </section>
        <section class="text-container">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <section class="details">
            <section class="value">
              <section class="icon-wrapper">
                <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
              </section>
              <h5 class="cyan">0.041 ETH</h5>
            </section>
            <section class="days">
              <section class="icon-wrapper">
                <img src="./images/icon-clock.svg" alt="Clock icon">
              </section>
              <h5 class="light">3 days left</h5>
            </section>
          </section>
          
          <section class="author">
            <section class="img-wrapper">
              <img src="./images/image-avatar.png" alt="Author Icon">
            </section>
            <section class="text-wrapper">
              <p>Creation of <b class="white">Jules Wyvern</b></p>
            </section>
          </section>
        </section>
      </section>
    </section>
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
